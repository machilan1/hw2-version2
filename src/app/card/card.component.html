<div class="container">
    <div class="content">
        <div class="tag-container" *ngIf="card.tag!=='' ">
            <div class="arrow-left"></div>
            <div class="promo">{{card.tag}}</div>
        </div>
        <div class="picture-container">
            
            <div class="add-to-cart" *ngIf="atHome&&card.soldout===false">
                <svg  class="cart-logo" width="32px" height="32px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M4.78571 5H18.2251C19.5903 5 20.5542 6.33739 20.1225 7.63246L18.4558 12.6325C18.1836 13.4491 17.4193 14 16.5585 14H6.07142M4.78571 5L4.74531 4.71716C4.60455 3.73186 3.76071 3 2.76541 3H2M4.78571 5L6.07142 14M6.07142 14L6.25469 15.2828C6.39545 16.2681 7.23929 17 8.23459 17H17M17 17C15.8954 17 15 17.8954 15 19C15 20.1046 15.8954 21 17 21C18.1046 21 19 20.1046 19 19C19 17.8954 18.1046 17 17 17ZM11 19C11 20.1046 10.1046 21 9 21C7.89543 21 7 20.1046 7 19C7 17.8954 7.89543 17 9 17C10.1046 17 11 17.8954 11 19Z" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
            </div>
            <img class="titlePicture" src={{card.picture}} alt="product pic">
            <div [style]="{opacity: card.soldout===true? '1':''}" class="filler">
                <span class="sold-out" *ngIf="card.soldout===true">售完</span>
            </div>
            <img class="imgHover" src={{card.pictureHover}} alt="product pic">
            
        </div>
            <div class="text-container">
                <div class="title">{{card.title}}</div>
                <span class="price" [style.text-decoration]="card.discount!==0? 'line-through':'none'" [style.color]="card.discount!==0? 'rgba(0, 0, 0, 0.4)':'none'">{{card.price|currency:'NT':'symbol':'.0-2'}}</span>
                <span class="discount" *ngIf="card.discount!==0"> {{card.discount|currency:'NT':'symbol':'.0-2'}}</span>
            </div>

    </div>
</div>
